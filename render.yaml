services:
  - type: web
    name: gut-hib-resume-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: DEBUG
        sync: false
      - key: HOST
        sync: false
      - key: PORT
        sync: false
